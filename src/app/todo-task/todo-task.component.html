<div>
    <div class="row">
        <div class="col">
            <app-add-task></app-add-task>
        </div>
      </div>
      <ng-container *ngIf="tasksList.length>0;else noTask">
          <ul class="list-group">
            <li appDate [date]="task.create" class="list-group-item" *ngFor="let task of tasksList | sortName; let odd = odd">
              {{task.name | transformTask:'!'}}
              <div class="btn-group btn-group-sm pull-right" role="group" aria-label="Basic example">
                <button class="btn btn-secondary" (click)="remove(task)">Usu≈Ñ</button>
                <button class="btn btn-secondary" (click)="done(task)">Zrobione</button>
              </div>
            </li>
          </ul>
        </ng-container>
        <ng-template #noTask>
          Wszystkie zadania wykonane
        </ng-template>
        <div class="row justify-content-md-center">
            <div class="col">
                <button class="btn-primary"(click)="save()">Save</button>
            </div>
          </div>
</div>
