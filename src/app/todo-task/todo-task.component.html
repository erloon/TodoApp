<ng-container *ngIf="tasksList.length>0;else noTask">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasksList">
      {{task}}
      <div class="btn-group btn-group-sm pull-right" role="group" aria-label="Basic example">
        <button class="btn btn-secondary" (click)="remove(task)">Usu≈Ñ</button>
        <button class="btn btn-secondary" (click)="done(task)">Zrobione</button>
      </div>
    </li>
  </ul>
</ng-container>
