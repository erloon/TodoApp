<div>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div>
        <input [(ngModel)]="newTask">
        <button class="btn" (click)="add()">Dodaj</button>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let task of tasksList">
            {{task}}
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="button" (click)="remove(task)">Usu≈Ñ</button>
                <button class="button" (click)="done(task)">Zrobione</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col">
        <ul class="list-group">
          <li  class="list-group-item" *ngFor="let task of tasksDone">
            {{task}}
          </li>
        </ul>
      </div>

    </div>
  </div>
