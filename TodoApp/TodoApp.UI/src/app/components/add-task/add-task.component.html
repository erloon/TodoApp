        </div>
      </div>
      <div class="form-group row">
        <div class="col">
            <div class="btn-group" role="group">
                <button type="submit" [disabled]="addForm.invalid" class="btn btn-dark mb-2">Dodaj</button>
                <button type="button" (click)="addField()" class="btn btn-dark mb-2">Dodaj wiÄ™cej</button>
            </div>
